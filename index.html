<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة الطعام</title>
  <style>
    body { font-family: 'Arial'; text-align: center; padding: 20px; background: #fff7f0; }
    .filters { margin-bottom: 20px; }
    input, select { padding: 10px; margin: 10px; width: 200px; }
    .menu-item {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px auto;
      width: 300px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #eee;
    }
  </style>
</head>
<body>

  <h1>🍽️ قائمة الطعام</h1>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="ابحث عن صنف...">
    <select id="priceFilter">
      <option value="all">كل الأسعار</option>
      <option value="cheap">رخيصة (≤ 30)</option>
      <option value="medium">متوسطة (31 - 60)</option>
      <option value="expensive">غالية (> 60)</option>
    </select>
  </div>

  <div id="menuContainer">
    <!-- الأصناف ستظهر هنا -->
  </div>

  <script>
    const menuItems = [
      { name: "شاورما دجاج", price: 25 },
      { name: "كفتة مشوية", price: 45 },
      { name: "برجر لحم", price: 60 },
      { name: "بيتزا مارجريتا", price: 75 },
      { name: "عصير مانجو", price: 20 },
      { name: "فتة شاورما", price: 65 },
    ];

    const container = document.getElementById('menuContainer');
    const searchInput = document.getElementById('searchInput');
    const priceFilter = document.getElementById('priceFilter');

    function displayMenu(items) {
      container.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `<h3>${item.name}</h3><p>السعر: ${item.price} جنيه</p>`;
        container.appendChild(div);
      });
    }

    function filterMenu() {
      const search = searchInput.value.toLowerCase();
      const priceCategory = priceFilter.value;
      let filtered = menuItems.filter(item => item.name.toLowerCase().includes(search));

      filtered = filtered.filter(item => {
        if (priceCategory === 'cheap') return item.price <= 30;
        if (priceCategory === 'medium') return item.price > 30 && item.price <= 60;
        if (priceCategory === 'expensive') return item.price > 60;
        return true;
      });

      displayMenu(filtered);
    }

    searchInput.addEventListener('input', filterMenu);
    priceFilter.addEventListener('change', filterMenu);

    // عرض القائمة كاملة أول مرة
    displayMenu(menuItems);
  </script>

</body>
</html>
